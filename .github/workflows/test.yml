name: Greeting on variable day

on:
  workflow_dispatch

env:
  REACT_APP_RAPIDAPI_HOST: ${{ secrets.REACT_APP_RAPIDAPI_HOST }}
  REACT_APP_RAPIDAPI_KEY: $REACT_APP_RAPIDAPI_KEY

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$REACT_APP_RAPIDAPI_KEY $First_Name. Today is $REACT_APP_NEWS_RAPIDAPI_HOST!"
        env:
          First_Name: King
